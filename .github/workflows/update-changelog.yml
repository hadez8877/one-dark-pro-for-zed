name: Update CHANGELOG.md

on:
  release:
    types: [published]  

jobs:
  update-changelog:
    runs-on: ubuntu-latest
    name: Update CHANGELOG.md

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get release description
        id: release
        uses: actions/github-script@v7
        with:
          script: |
            const body = context.payload.release.body || "";
            return body;
          result-encoding: string

      - name: Update CHANGELOG.md with the new version 
        run: |
          BODY="${{ steps.release.outputs.result }}"
          TEMP_FILE=$(mktemp)

          echo "$BODY" > "$TEMP_FILE"
          echo "" >> "$TEMP_FILE"

          if [ -f CHANGELOG.md ]; then
            cat CHANGELOG.md >> "$TEMP_FILE"
          fi

          mv "$TEMP_FILE" CHANGELOG.md

      - name: Commit and push updated CHANGELOG
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add CHANGELOG.md
          git commit -m "chore: Update from latest release" || echo "No changes to commit"
          git push origin HEAD:main
