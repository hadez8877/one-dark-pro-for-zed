name: Sync Changelog on Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  update-changelog:
    runs-on: ubuntu-latest
    name: Update CHANGELOG.md
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1  # Solo el último commit (más rápido)
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configure git
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Update CHANGELOG.md with the new version 
        run: |
          BODY="${{ github.event.release.body }}"
          
          # Crear contenido temporal en memoria
          {
            echo "$BODY"
            echo ""
            [ -f CHANGELOG.md ] && cat CHANGELOG.md
          } > CHANGELOG.tmp
          
          # Reemplazar solo si hay diferencias
          if ! cmp -s CHANGELOG.tmp CHANGELOG.md 2>/dev/null; then
            mv CHANGELOG.tmp CHANGELOG.md
            echo "changelog_updated=true" >> $GITHUB_OUTPUT
          else
            rm -f CHANGELOG.tmp
            echo "changelog_updated=false" >> $GITHUB_OUTPUT
          fi
        id: update
      
      - name: Commit and push updated CHANGELOG
        if: steps.update.outputs.changelog_updated == 'true'
        run: |
          git add CHANGELOG.md
          git commit -m "chore: update CHANGELOG from release ${{ github.event.release.tag_name }}"
          git push origin main
